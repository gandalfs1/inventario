    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Registrar Producto</p>
                <button class="delete" aria-label="close" id="closeRegisterModal"></button>
            </header>
            <section class="modal-card-body">
                <form id="register-form">
                    <div class="field">
                        <label class="label">Codigo</label>
                        <div class="control">
                            <input class="input" name="codigo" type="text" placeholder="Ej: REF001">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Precio Unitario</label>
                        <div class="control">
                            <input class="input" name="precioUnitario" type="number" placeholder="Ej: 32000">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Cantidad</label>
                        <div class="control">
                            <input class="input" name="cantidad" type="number" placeholder="Ej: 1">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Precio Total</label>
                        <div class="control">
                            <input class="input" name="precioTotal" type="number" placeholder="Ej: 32000">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Detalle</label>
                        <div class="control">
                            <textarea class="textarea" name="detalle" type="text"
                                placeholder="Ej: CILINDRO DE FRENOS INCOLBETS"></textarea>
                        </div>
                    </div>
                
            </section>
            <footer class="modal-card-foot">
                <button type="submit" class="button is-success">Guardar</button>
            </form>  
                </form>
            </form>  
            </footer>
